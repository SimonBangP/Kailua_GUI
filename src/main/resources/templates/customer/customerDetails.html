<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/repositoryShared.css">
    <link rel="stylesheet" href="css/cars.css">
    <link rel="stylesheet" href="css/forside.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/customer.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Customer Details</title>

    <style>
        table, th, td {
            border: 1px solid;
        }
        td:nth-child(even), th:nth-child(even){
            background-color: lightblue;
        }

        #return-button {
            background-color: green;
            font-size: 20px;
            border-radius: 10px;
            margin-top: 30px;
            padding: 10px 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="body-container">
    <div class="table-title">
        <h1>Customers</h1>
    </div>
    <div class="table-container">
        <div class="menu-table">
            <table>
                <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>BirthDay</th>
                </tr>
                </thead>
                <tbody>
                    <td th:text="${customer.customerID}"></td>
                    <td th:text="${customer.firstname}"></td>
                    <td th:text="${customer.lastname}"></td>
                    <td th:text="${customer.phoneNumber}"></td>
                    <td th:text="${customer.eMail}"></td>
                    <td th:text="${customer.birthday}"></td>
                    <td><span class="material-symbols-outlined" onclick="window.location.href='/feedback'">help</span></td>


                    </tr>

                </tbody>
            </table>
            <button id="return-button" onclick="window.location.href='/customer'">Return</button>

        </div>
    </div>
</div>
</body>
</html>

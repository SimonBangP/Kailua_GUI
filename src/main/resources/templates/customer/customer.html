<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/repositoryShared.css">
    <link rel="stylesheet" href="css/cars.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>rentalContract</title>
</head>
<body><div class="header">
    <div id="header-icon">
        <img id="menu-icon" src="Images/kailuaLogo.png" onclick="window.location.href='/'"/>
    </div>
    <div id="header-buttons-container">
        <table id="header-buttons">
            <th onclick="window.location.href='/cars'">Cars</th>
            <th onclick="window.location.href='/rentalContract'">Rentals</th>
            <th onclick="window.location.href='/customer'">Customers</th>
            <th onclick="window.location.href='/feedback'">Report a bug</th>
        </table>
    </div>
</div>
<div class="body-container">
    <div class="table-title">
        <h1>Customers</h1>
    </div>
    <div class="table-container">
        <div class="menu-table">
            <table>
                <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer: ${customers}">
                    <td th:text="${customer.customerID}"></td>
                    <td th:text="${customer.firstname}"></td>
                    <td th:text="${customer.lastname}"></td>
                    <td th:text="${customer.phoneNumber}"></td>
                    <td class="dual-link-data"><a href="/">Details</a><a href="/">Remove</a></td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="table-button-container">
            <div class="menu-button table-button">
                <p>Add new customer</p>
            </div>
            <div class="menu-button table-button">
                <p>Export .csv</p>
            </div>
        </div>
    </div>
</div>

<div class="button-container">
    <div class="menu-button" onclick="window.location.href='/'">
        <span class="material-icons">Go back</span>
    </div>
</div>
<div class="button-container">
    <div class="menu-button" onclick="window.location.href='/createRentalContract'">
        <span class="material-icons">Add new rental Contract</span>
    </div>
</div>
<div class="button-container">
    <div class="menu-button" onclick="window.location.href='/deleteRentalContract'">
        <span class="material-icons">Delete customer</span>
    </div>
</div>
</body>
</html>
